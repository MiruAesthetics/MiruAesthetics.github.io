<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服務項目｜咪鹿美學</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero（可保留或簡化） -->
  <section class="hero hero-design">
    <div class="hero-top">
      <h1>咪鹿美學 <span class="subname">Miru Beauty Salon</span></h1>
    </div>
    <div class="hero-mid">
      <p class="subtitle">美甲・美睫・熱蠟美肌・皮膚管理</p>
      <p class="subtitle2">專業美業服務｜協會認可中區教育中心</p>
    </div>
  </section>

  <!-- 服務項目細分 -->
  <section class="section">
    <h2>服務項目</h2>

    <div class="service-list">
      <div class="service-item">
        <h3>凝膠指甲</h3>
        <p>內容：含修型、上色、封層，維持 2~3 週</p>
        <p>價格：NT$ 1200</p>
        <p>時間：90~120 分鐘</p>
      </div>

      <div class="service-item">
        <h3>經典款美睫</h3>
        <p>內容：自然濃密感，適合日常妝感</p>
        <p>價格：NT$ 900</p>
        <p>時間：90 分鐘</p>
      </div>

      <div class="service-item">
        <h3>腋下熱蠟除毛</h3>
        <p>內容：含清潔、熱蠟、後續舒緩</p>
        <p>價格：NT$ 700</p>
        <p>時間：30~45 分鐘</p>
      </div>

      <div class="service-item">
        <h3>深層清潔皮膚管理</h3>
        <p>內容：清潔毛孔、去角質、舒緩修復</p>
        <p>價格：NT$ 1500</p>
        <p>時間：60~90 分鐘</p>
      </div>
    </div>
  </section>

</body>
</html>
